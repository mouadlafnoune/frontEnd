<h3>Create Character</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Character Name</label>
      <input type="text" class="form-control" id="characterName" required [(ngModel)]="character.characterName" name="characterName">
    </div>

    <div class="form-group">
      <label for="name">Category</label>
      <input type="text" class="form-control" id="category" required [(ngModel)]="character.category" name="category">
    </div>

    <div class="form-group">
      <label for="name">Legend</label>
      <input type="text" class="form-control" id="legend" required [(ngModel)]="character.legend" name="legend">
    </div>

    <div class="form-group">
      <label for="name">Strength</label>
      <input type="text" class="form-control" id="strength" required [(ngModel)]="character.strength" name="strength">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
